apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: jenkins-release-gpg
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'environment'
spec:
  backendType: gcpSecretsManager
  projectId: ROJECT_ID
  data:
  - name: pubring.gpg
    key: luster_name-jenkins-release-gpg
    version: latest
  - name: sec-jenkins.gpg
    key: luster_name-jenkins-release-gpg
    version: latest
  - name: secring.gpg
    key: luster_name-jenkins-release-gpg
    version: latest
  - name: trustdb.gpg
    key: luster_name-jenkins-release-gpg
    version: latest
  template:
    type: Opaque
